<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-md-6 col-lg-4">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Iniciar Sesión</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="form-group">
              <mat-form-field appearance="standard">
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="" value="" type="text" formControlName="username">
                <mat-icon matSuffix>perm_identity</mat-icon>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field appearance="standard">
                <mat-label>Contraseña</mat-label>
                <input matInput placeholder="" value="" [type]="hide ? 'password' : 'text'" formControlName="password">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              </mat-form-field>
            </div>
          </mat-card-content>
          <mat-card-actions class="text-right">
            <button [disabled]="loading" mat-raised-button color="primary" class="btn-block-xs">Iniciar sesión</button>
            <img *ngIf="loading"
